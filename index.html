<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Guess Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-section">
    <button class="againBtn">Again!</button>
    <p class="gameCondition">(Between 1 and 20)</p>
    <h1 class="header">Guess my number!</h1>
    <h3 class="number">?</h3>
  </div>
  <div class="bottom-section">
    <div class="input">
      <input type="text" class="inputValue">
      <button class="checkBtn">Check!</button>
    </div>
    <div class="results">
      <p class="message">
        Start guessing...
      </p>
      <p class="score">Score: <span>15</span></p>
      <p class="hiscore">Hiscore: <span>17</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
